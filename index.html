<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <header>
        <nav class="nav-bar">
            <a class="logo" href="#">Logo</a>
            <ul class="nav-items">
                <li class="nav-item">Gallery</li>
                <li class="nav-item">Memes</li>
                <li class="nav-item">About</li>
            </ul>
        </nav>
    </header>

    <main class="main-content-container">
        <section class="gallery-container">
            <div class="search-bar">
                <input onkeyup="onSetFilterBy({keyword: this.value})" type="text" placeholder="Search">
                <ul class="keyword-search">

                </ul>
            </div>
            <section class="image-container">
                <img src="">
            </section style=font>

        </section>
        <section  class="editor-container">
            <div class="canvas-container">
                <canvas id="meme-canvas" height="450" width="450">

                </canvas>
            </div>
            <section class="control-box">
                <input onkeyup="onSetLineText(this.value,this.dataset.memeId)" class="editor-text" type="text" name="textEditor" placeholder="Enter Text">
                <div class="crud-btns">
                    <img onclick="onNextText(this.dataset.memeId)" src="" alt="">
                    <img onclick="onCreateLine(this.dataset.memeId)" src="" alt="">
                    <img onclick="onDeleteText(this.dataset.memeId)" src="" alt="">
                </div>
                <div class="style-editor">
                    <button onclick="onIncreaseFont(this.dataset.memeId)"></button>
                    <button onclick="onDecreaseFont(this.dataset.memeId)"></button>
                    <button onclick="onAlignLeft(this.dataset.memeId)"></button>
                    <button onclick="onAlignCenter(this.dataset.memeId)"></button>
                    <button onclick="onAlignRight(this.dataset.memeId)"></button>
                    <button onclick="onSetSrokeColor(this.dataset.memeId)"></button>
                    <select name="fontStyle" id="">
                        <option value="impact">Impact</option>
                        <option value="impact">Impact</option>
                    </select>
                    <button onclick="onSetFontColor(this.dataset.memeId)"></button>
                </div>
                <div class="sticker-box">
                    <ul class="sticker-list"> // render sticekrs seperetly?
                        <li onclick="onAddSticker(this.dataset.memeId)" class="sticker-item"></li>
                        <li onclick="onAddSticker(this.dataset.memeId)" class="sticker-item"></li>
                        <li onclick="onAddSticker(this.dataset.memeId)" class="sticker-item"></li>
                        <li onclick="onAddSticker(this.dataset.memeId)" class="sticker-item"></li>
                    </ul>
                </div>
                <div class="share-container">
                    <img onclick="onShare(this.dataset.memeId)" src="" alt="">
                    <img onclick="onDownload(this.dataset.memeId)" src="" alt="">
                </div>

            </section>

        </section>
    </main>



    <script src="js/services/storageService.js"></script>
    <script src="js/services/galleryService.js"></script>
    <script src="js/services/canvasService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
