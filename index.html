<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main-layout" onload="onInit()">
    <div class="main-screen full" onclick="toggleMenu()"></div>
    <header class="main-header full">
        <nav class="nav-bar full">
            <a class="logo" href="#"><img src="img/LOGO.png" alt=""></a>
            <ul class="nav-items clean-list">
                <li class=><a id="gallery" onclick="openGallery()" href="#">Gallery</a></li>
                <li class=><a id="meme-gallery" onclick="openMemeGallery()" href="#">Memes</a></li>
                <li class=><a id="about" onclick="openAbout()" href="#">About</a></li>
            </ul>
            <button class="menu-toggle-btn" onclick="toggleMenu()">‚ò∞</button>
        </nav>
        
    </header>

    <main class="main-content-container">
        <section class="gallery-container">
            <div class="search-bar">
                <img src="img/buttons/searchicon.png" alt="">
                <input list="keywords" onkeyup="onSetFilterBy({keyword: this.value})" type="text" placeholder="Search">
                <datalist id="keywords">
                    <option value="Chocolate">
                    <option value="Coconut">
                    <option value="Mint">
                    <option value="Strawberry">
                    <option value="Vanilla">
                </datalist>
                <div class="keyword-bar">
                    <ul class="keyword-search clean-list">

                    </ul>
                    <button onclick="toggleWordMenu()" class="more-btn">More</button>
                </div>
            </div>
            <section class="image-container">

            </section>

        </section>
        <section class="editor-container">
            <div class="canvas-container">
                <canvas id="meme-canvas" height="500" width="500">

                </canvas>
            </div>
            <!-- TODO ADD TITLES TO BTNS -->
            <section class="control-box">
                <div class="text-input">
                    <input onkeyup="onSetLineText(this.value)" class="editor-text" type="text" name="textEditor"
                        placeholder="Enter Text">
                </div>
                <div class="crud-btns">
                    <img class="btn" onclick="onNextLine()" src="img/buttons/on-next-line.png" alt="">
                    <img class="btn" onclick="onCreateLine()" src="img/buttons/create-line.png" alt="">
                    <img class="btn" onclick="onDeleteText()" src="img/buttons/on-delete-text.png" alt="">
                </div>
                <div class="style-editor">
                    <img class="btn" onclick="onIncreaseFont()" src="img/buttons/on-increase-font.png">
                    <img class="btn" onclick="onDecreaseFont()" src="img/buttons/on-decrease-font.png">
                    <img class="btn" onclick="onAlignLeft()" src="img/buttons/on-align-left.png">
                    <img class="btn" onclick="onAlignCenter()" src="img/buttons/on-align-center.png">
                    <img class="btn" onclick="onAlignRight()" src="img/buttons/on-align-right.png">

                    <select class="btn" onchange="onSetFont(this.value)" name="fontStyle" id="">
                        <option value="impact">Impact</option>
                        <option style="font-family:Arial" value="arial">Arial</option>
                    </select>

                    <div class="set-stroke-color">
                        <input class="btn" oninput="onSetStrokeColor(this.value)" type="color" name="" id="">
                        <img src="img/buttons/set-color-stroke.png">
                    </div>
                    <div class="set-font-color">
                        <input class="btn" oninput="onSetFontColor(this.value)" type="color" name="" id="">
                        <img src="img/buttons/set-color-font.png">
                    </div>

                </div>
                <div class="sticker-box">
                    <ul class="sticker-list clean-list">
                        <li onclick="onCreateSticker(this.innerText)" class="sticker-item">üíò</li>
                        <li onclick="onCreateSticker(this.innerText)" class="sticker-item">ü§Æ</li>
                        <li onclick="onCreateSticker(this.innerText)" class="sticker-item">üëÅÔ∏è</li>
                        <li onclick="onCreateSticker(this.innerText)" class="sticker-item">üç∫</li>
                        <li onclick="onCreateSticker(this.innerText)" class="sticker-item">üëå</li>
                    </ul>
                </div>
                <div class="share-container">
                    <a href="#"><img class="btn" onclick="onShare()" src="img/buttons/share.png" alt=""></a>
                    <a href="#" class="btn" onclick="onDownload(this)" download="my-img.jpg"><img
                            src="img/buttons/download.png" alt=""></a>
                    <a href="#"><img class="btn" onclick="onSave()" src="img/buttons/save.png" alt=""></a>
                </div>

            </section>

        </section>
    </main>



    <script src="js/services/storageService.js"></script>
    <script src="js/services/uploadService.js"></script>
    <script src="js/services/galleryService.js"></script>
    <script src="js/services/canvasService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
